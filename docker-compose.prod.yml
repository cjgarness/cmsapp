services:
  # PostgreSQL Production Database
  db:
    image: postgres:16-alpine
    container_name: cmsapp_db_prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-cmsuser} -d ${DATABASE_NAME:-cmsdb}"]      
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmsapp_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Django Production Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cmsapp_web_prod
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               python create_superuser.py &&
               gunicorn --bind 0.0.0.0:8000 --workers 4 --worker-class sync --timeout 120 cmsapp.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_HOST=db
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DJANGO_SETTINGS_MODULE=cmsapp.settings
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cmsapp_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Protomail Bridge for Email Sending
  protomail:
    build:
      context: .
      dockerfile: Dockerfile.protomail
    container_name: cmsapp_protomail_prod
    ports:
      - "1143:1143"
      - "1025:1025"
    volumes:
      - protomail_data:/home/protonmail/.config/protonmail-bridge
      - protomail_gnupg:/home/protonmail/.gnupg
      - protomail_pass:/home/protonmail/.password-store
    environment:
      - BRIDGE_ADDRESS=0.0.0.0
      - BRIDGE_PORT=1025
      - BRIDGE_IMAPS_PORT=1143
    restart: always
    networks:
      - cmsapp_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: cmsapp_nginx_prod
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
      - CERTBOT_DOMAINS=${CERTBOT_DOMAINS:-rvscope.com,www.rvscope.com,altuspath.com,www.altuspath.com}
      - TEST_CERTBOT=${TEST_CERTBOT}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - letsencrypt_data:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - cmsapp_network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  letsencrypt_data:
  protomail_data:
  protomail_gnupg:
  protomail_pass:
  certbot_webroot:

networks:
  cmsapp_network:
    driver: bridge
