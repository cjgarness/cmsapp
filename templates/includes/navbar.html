{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'pages:homepage' %}">
            <img src="{% static 'img/RVScope Textonly Logo.png' %}" alt="RVScope" width="200" height="60" class="me-2" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% for page in navbar_pages %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ page.get_absolute_url }}">{{ page.title }}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pages:page_list' %}">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact:contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                {% if user.is_superuser or user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <form method="post" action="{% url 'core:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; cursor: pointer;">Logout</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
